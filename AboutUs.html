    <body>
        <header>

        <main class = "Information" style="height: 530px">
            
            <div style="float:left; width:600px;margin-left: 100px">
                <h3>How can you contact us?</h3><br>
                <li>Address: Linclon, NE</li><br>
                <li>Email  : 1234_wetalk@gmail.com</li><br>
                <li>Tel    : 000-000-0000</li><br>

                <iframe width = "340" height = "340" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3019.3535842543456!2d-96.70266498472903!3d40.820196579320324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8796bea750a6cdbd%3A0x5d8d3c22f9423b8f!2sUniversity%20of%20Nebraska-Lincoln!5e0!3m2!1sen!2sus!4v1644790622416!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <div style="float:left; width:600px;margin-right: 100px">
                <h3>How can we contact you?</h3><br>
                Have you ever heard us before?
                
                
                <div class="row">
                    <form class="col s12" id="infoForm" onsubmit="infoProcess()">
                        <div>
                            <label>
                            <input name="group1" type="radio" checked />
                            <span>Yes</span>
                            </label>
                        </div>
                        <div>
                            <label>
                            <input name="group1" type="radio" />
                            <span>No</span>
                            </label>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea1" name="textarea1" class="materialize-textarea"></textarea>
                                <label for="textarea1">How do you know about us?</label>
                            </div>
                        </div>
                        <div class="row" >
                            <div class="input-field col s6" >
                                <i class="material-icons prefix">account_circle</i>
                                <input id="firstName" name="firstName" type="text" >
                                <label for="firstName">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="lastName" type="text" >
                                <label for="lastName">Last Name</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">phone</i>
                                <input id="telephone" type="text" >
                                <label for="telephone">Telephone</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="email" type="text" >
                                <label for="email">Email</label>
                            </div>
                        </div>


                        <button class="btn waves-effect waves-light" type="submit" name="action1">Submit
                            <i class="material-icons right">send</i>
                        </button>
                        <button class="btn waves-effect waves-light" type="reset" name="action2">Clear
                            <i class="material-icons right">reset</i>
                        </button>
                    </form>
                </div>
            </div>
        </main>


        <footer>
